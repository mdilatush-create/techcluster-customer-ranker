name: Weekly customer engagement ranker

on:
  workflow_dispatch:
    inputs:
      universe:
        description: "Customer universe: hubspot (default) or yobi (all tenants)"
        required: true
        default: "hubspot"
        type: choice
        options:
          - "hubspot"
          - "yobi"
      full_write:
        description: "If dry_run=false and company_ids empty, update all eligible companies"
        required: true
        default: "false"
        type: choice
        options:
          - "false"
          - "true"
      dry_run:
        description: "Dry run (no HubSpot writes)"
        required: true
        default: "true"
        type: choice
        options:
          - "true"
          - "false"
      company_ids:
        description: "Comma-separated HubSpot Company IDs to update (required if dry_run=false)"
        required: false
        default: ""
        type: string
      max_companies:
        description: "Max companies to consider when company_ids is empty"
        required: false
        default: "50"
        type: string
      max_contact_pages:
        description: "Max pages of contacts to scan (100/page) when universe=hubspot"
        required: false
        default: "50"
        type: string
  schedule:
    # GitHub cron is UTC. This runs Sunday 11:05 UTC.
    # With DST, this will be 06:05 ET in winter and 07:05 ET in summer (drift accepted).
    - cron: "5 11 * * 0"

permissions:
  contents: read

concurrency:
  group: customer-engagement-ranker
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    environment: "Hubspot_access_token"
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ranker
        env:
          HUBSPOT_ACCESS_TOKEN: ${{ secrets.HUBSPOT_ACCESS_TOKEN }}
          YOBI_EMAIL: ${{ secrets.YOBI_EMAIL }}
          YOBI_PASSWORD: ${{ secrets.YOBI_PASSWORD }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          UNIVERSE: ${{ github.event_name == 'schedule' && 'hubspot' || inputs.universe }}
          DRY_RUN: ${{ github.event_name == 'schedule' && 'false' || inputs.dry_run }}
          FULL_WRITE: ${{ github.event_name == 'schedule' && 'true' || inputs.full_write }}
          COMPANY_IDS: ${{ github.event_name == 'schedule' && '' || inputs.company_ids }}
          MAX_COMPANIES: ${{ github.event_name == 'schedule' && '5000' || inputs.max_companies }}
          MAX_CONTACT_PAGES: ${{ github.event_name == 'schedule' && '200' || inputs.max_contact_pages }}
        run: |
          python scripts/customer_engagement_ranker.py

