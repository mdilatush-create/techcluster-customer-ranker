name: Weekly customer engagement ranker

on:
  workflow_dispatch:
  schedule:
    # GitHub cron is UTC. This runs Sunday 11:05 UTC.
    # With DST, this will be 06:05 ET in winter and 07:05 ET in summer (drift accepted).
    - cron: "5 11 * * 0"

permissions:
  contents: read

concurrency:
  group: customer-engagement-ranker
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    environment: "Configure Hubspot_access_token"
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ranker
        env:
          HUBSPOT_ACCESS_TOKEN: ${{ secrets.HUBSPOT_ACCESS_TOKEN }}
          YOBI_EMAIL: ${{ secrets.YOBI_EMAIL }}
          YOBI_PASSWORD: ${{ secrets.YOBI_PASSWORD }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          python scripts/customer_engagement_ranker.py

